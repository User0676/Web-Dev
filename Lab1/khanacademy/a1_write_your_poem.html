    <body>
    <h1>The Garden</h1>
    
    


<p>You are clear<br>
O rose, cut in rock,<br>
hard as the descent of hail.<br></p>

<p>
I could scrape the colour  <br> 
from the petals<br>
like spilt dye from a rock.</p>
